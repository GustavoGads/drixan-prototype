<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree | João Victor</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <header>
            <img id="profile-img" src="./assets/profile-img.jpg" alt="Profile Pic">

            <div>
                <h2>Victor Almeida</h2>
                <p>Técnico de Redes</p>
                <div class="logo">
                    <p>by <img src="./assets/logo.png" alt=""></p>
                </div>
            </div>
        </header>

        <section>

            <ul>
                <li>Locação de equipamentos</li>
                <li>Wifi com Internet Móvel</li>
                <li>Serviços de redes</li>
                <li>Hotspot</li>
                <li>Hotspot Inteligente</li>
            </ul>

        </section>

        <div class="net-icons">
            <a href="https://www.instagram.com/silva.vitor18/" target="_blank"><img src="./assets/icon-instagram.svg" alt=""></a>
            <a href="https://wa.me/5511953502680?text=Ol%C3%A1%2C%20Victor!%20Vim%20pelo%20seu%20cart%C3%A3o%20social." target="_blank"><img src="./assets/icon-whats.svg" alt=""></a>
            <a href="https://goo.gl/maps/83g5zFLAU3GSXnJF9" target="_blank"><img src="./assets/icon-pin.svg" alt=""></a>
        </div>

    </main>
    
    <footer>
        <p>Clique nos ícones para interagir</p>
        <img src="./assets/hand-cursor.svg" alt="">
    </footer>

</body>
</html>
